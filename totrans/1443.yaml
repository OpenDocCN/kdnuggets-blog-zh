  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: That's where our quick detour ends.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: So, alternative data is considered to be big data. It all began with hedge funds
    using non-financial information such as rental payments and utility bills to estimate
    the lending risk of an individual. This data transformed the financial industry
    (SeeÂ [this article](https://www.google.com/url?q=https://edition.cnn.com/2019/07/10/investing/hedge-fund-drones-alternative-data/index.html&sa=D&ust=1569918282398000)Â on
    how hedge funds are using alternative data).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Soon, other industries caught on to its potential and how it can help them maintain
    an edge over their competition.
  id: totrans-54
