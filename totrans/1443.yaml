  type: TYPE_NORMAL
- en: Analyzing big data requires complex big data technologies (A topic for another
    article, but if you're in a hurry, check out this handyÂ [wiki](https://www.google.com/url?q=https://wiki.atlan.com/big-data/big-data-technologies&sa=D&ust=1569918282397000)Â on
